<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard Design</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-brand">
        <h2><span class="lab la-accusoft"></span>Accusoft</h2>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a class="active" href="#"
              ><span class="las la-igloo"></span> <span>Dashboard</span></a
            >
          </li>
          <li>
            <a href="#"
              ><span class="las la-users"></span> <span>Customers</span></a
            >
          </li>
          <li>
            <a href="#"
              ><span class="las la-clipboard-list"></span>
              <span>Projects</span></a
            >
          </li>
          <li>
            <a href="#"
              ><span class="las la-shopping-bag"></span> <span>Orders</span></a
            >
          </li>
          <li>
            <a href="#"
              ><span class="las la-receipt"></span> <span>Inventory</span></a
            >
          </li>
          <li>
            <a href="#"
              ><span class="las la-user-circle"></span> <span>Accounts</span></a
            >
          </li>
          <li>
            <a href="#"
              ><span class="las la-clipboard-list"></span> <span>Task</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <header>
        <h2>
          <label for="">
            <span class="las la-bars"></span>
          </label>
          Dashboard
        </h2>
        <div class="search-wrapper">
          <span class="las la-search"></span>
          <input type="search" placeholder="Search Here" />
        </div>
        <div class="user-wrapper">
          <img src="img/user.png" alt="" width="30px" height="30px" />
          <div>
            <h4>John Doe</h4>
            <small>Super Admin</small>
          </div>
        </div>
      </header>
      <main>
        <div class="cards">
          <div class="card-single">
            <div>
              <h1>54</h1>
              <span>Customers</span>
            </div>
            <div>
              <span class="las la-users"></span>
            </div>
          </div>

          <div class="card-single">
            <div>
              <h1>79</h1>
              <span>Projects</span>
            </div>
            <div>
              <span class="las la-clipboard"></span>
            </div>
          </div>
          <div class="card-single">
            <div>
              <h1>124</h1>
              <span>Orders</span>
            </div>
            <div>
              <span class="las la-shopping-bag"></span>
            </div>
          </div>
          <div class="card-single">
            <div>
              <h1>$6k</h1>
              <span>income</span>
            </div>
            <div>
              <span class="las la-google-wallet"></span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
